<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <h1>Registro</h1>
    <form action="0">
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" placeholder="Felix" required>
    
    <label for="apellido">Apellido:</label>
    <input type="text" id="apellido" name="apellido" placeholder="Rojas" required>
    <br>
    <label for="Hombre">Hombre</label>
    <input type="radio" id="Hombre" name="genero" value="Hombre" required>

    <label for="Mujer">Mujer</label>
    <input type="radio" id="Mujer" name="genero" value="Mujer" required>
    <br>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" placeholder="Tu email" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" placeholder="Tu password" required>
    <br>
    <label for="pais">Fecha de nacimiento:</label>
    <select name="día" id="día" required>
        <option value="">Día</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
    <select>

    <select name="mes" id="mes" required>
        <option value="">Mes</option>
        <option value="Enero">Enero</option>
        <option value="Febrero">Febrero</option>
        <option value="Marzo">Marzo</option>
        <option value="Abril">Abril</option>
        <option value="Mayo">Mayo</option>
        <option value="Junio">Junio</option>
        <option value="Julio">Julio</option>
        <option value="Agosto">Agosto</option>
        <option value="Septiembre">Septiembre</option>
        <option value="Octubre">Octubre</option>
        <option value="Noviembre">Noviembre</option>
        <option value="Diciembre">Diciembre</option>
    <select>

    <select name="Año" id="Año" required>
        <option value="Año">Año</option>
        <option value="2000">2000</option>
        <option value="2001">2001</option>
        <option value="2002">2002</option>
        <option value="2003">2003</option>
        <option value="2004">2004</option>
        <option value="2005">2005</option>
    <select>
    <br>
    <label for="terminos">Acepto los términos y condiciones</label>
    <input type="checkbox" id="terminos" name="terminos" required>
    <br>
    <button type="submit">Submit</button>
</form>
</body>
</html>
